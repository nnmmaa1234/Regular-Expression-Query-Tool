<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Regex Query Tool</title>
</head>

<body>
    <h1 class="mt-2">Regex Query Tool</h1>
    
                <form method="post">
                    {% csrf_token %}
                    <p style="text-align:left;">
                        String {{ form.string_input }}
                        Regex {{ form.regex_input }}
                    </p>
                    
                    <select class="form-control" name="action">
                        <option value="full">Full Match</option>
                        <option value="first">First Match</option>
                        <option value="all">All Matches</option>
                    </select>
                    <input type="submit" type="button" class="btn btn-success mr-1" value=" Match">
                    
                    {% if after %}
                        {% if match %}
                            <input type="text" value="{{ match }}">
                        {% else %}
                            <p style="color:#FF0000;text-align:center;">Regular expression is not matching</p>
                        {% endif %}
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
